<!DOCTYPE HTML>
<html>
<head>
  <link rel="manifest" href="manifest.json" />
  <meta charset="UTF-8">
  <title>Main</title>
  <script>
   if ("serviceWorker" in navigator) {
     window.addEventListener("load", function() {
       navigator.serviceWorker
                .register("serviceWorker.js")
                .then(res => console.log("service worker registered"))
                .catch(err => console.log("service worker not registered", err))
     })
   }
  </script>
  <script src="/main.js"></script>
  <style>
    .events-pane {
      position: relative;
      margin-left: 20px;
    }
    .columns {
      display: flex;
    }
    .delimiterBottom {
      border-bottom: 2px solid #cdf;
    }
    .first-day {
      background: #cdf;
      border-left: 2px solid #cdf;
    }
    .bank-holiday {
      background: #97cae4;
    }
    .monthName {
      background: #cdf;
      text-align: left
    }
    .multi-events {
      background: #fdd;
    }
    .single-events {
      border: 2px solid #f77;
      border-radius: 20px;
    }
    .past {
      color: #999;
      background: #e9e9e9
    }
    .weekend { color: #ccc }
    span {
      cursor: default;
    }
    body {
      font-family: sans-serif;
      font-size: 27px;
    }
    ul {
      padding: 0;
    }
    details ul {
      margin-left: 20px;
    }
    li {
      list-style-type: none;
    }
    table {
      border-collapse: collapse;
    }
    td {
      text-align: center;
      width: 1.5em;
      height: 1.5em;
    }

    td div {
      cursor: pointer;
    }

    button {
      border-radius: 13px;
      font-size: 70%;
      margin-left: 4px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div id="myapp"></div>
  <script type="module">
   var storedData = localStorage.getItem('events');
   if (storedData && storedData.length > 0) {
     var events = JSON.parse(storedData);
   } else {
     var events = []
   }

   console.log('EVENTS passed to elm', events)

   // Load the Elm app, passing in the JS data.
   var today = new Date();
   var app = Elm.Main.init({
     node: document.getElementById('myapp'),
     flags: { day: today.getDate(), month: today.getMonth(), year: today.getFullYear(), events }
   });

   // Listen for commands from the `setStorage` port.
   // Turn the data to a string and put it in localStorage and on the server
   app.ports.setStorage.subscribe(async function(events) {
     console.log('setstorage', events)
     localStorage.setItem('events', JSON.stringify(events));
     localStorage.setItem('lastSync', Date.now());
     console.log('all set');
   });
  </script>
</body>
</html>
